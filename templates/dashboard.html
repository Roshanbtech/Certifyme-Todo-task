{% extends "base.html" %} {% block title %}Dashboard - Todo App{% endblock %} {% block content %}
<div class="row g-4">
  <!-- Add Task -->
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Add Task</h2>
        <form method="post" novalidate>
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              name="title"
              placeholder="e.g. Call the client at 4 PM"
              maxlength="150"
              required
            />
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Your Tasks -->
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 mb-3">Your Tasks</h2>

        {% if todos %}
        <ul class="list-group todo-list">
          {% for t in todos %}
          <li class="list-group-item">
            <div class="d-flex align-items-center justify-content-between">
              <!-- toggle complete -->
              <form method="post" action="{{ url_for('toggle_todo', todo_id=t.id) }}" class="me-3">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    onChange="this.form.submit()"
                    {%
                    if
                    t.is_done
                    %}checked{%
                    endif
                    %}
                  />
                  <label class="form-check-label {% if t.is_done %}todo-done{% endif %}">
                    {{ t.title }}
                    <small class="text-muted d-block">
                      Added {{ t.created_at.strftime('%Y-%m-%d %H:%M') }}
                    </small>
                  </label>
                </div>
              </form>

              <div class="btn-group">
                <button
                  class="btn btn-sm btn-outline-secondary"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#edit-{{ t.id }}"
                >
                  Edit
                </button>
                <form method="post" action="{{ url_for('delete_todo', todo_id=t.id) }}">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                  <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                </form>
              </div>
            </div>

            <!-- inline edit form -->
            <div id="edit-{{ t.id }}" class="collapse mt-3">
              <form
                method="post"
                action="{{ url_for('edit_todo', todo_id=t.id) }}"
                class="d-flex gap-2"
              >
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  value="{{ t.title }}"
                  maxlength="150"
                  required
                />
                <button class="btn btn-success btn-sm" type="submit">Save</button>
              </form>
            </div>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted mb-0">No tasks yet. Add your first one!</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
